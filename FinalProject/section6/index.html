<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Section_6</title>
  </head>
  <body>

    <div class="contact__wrapper">
    <section class="contact">
      <h2 class="contact__title">Contact Us</h2>
      <div class="contact__without-title">
      <form action="#" method="POST" class="contact__form">

         <div class="contact__form-twoinput">

        <input type="text" name="name" id="name_id" placeholder="Name" required class="contact__form-input"/>

        <input type="email" name="email" id="email" class="contact__form-input" required placeholder="Email"/>

        </div>

        <textarea name="message"id="message" placeholder="Message" class="contact__form-textarea" cols="30" rows="10"></textarea>

        <input type="submit" value="submit" class="contact__form-send" id="submit_id"/>

      </form>

      <div class="contact__half">

      <h3 class="contact__subtitle">Get in touch with us</h3>
      
      <p class="contact__text">
        By submitting completed “Contact Us” form, your personal data will be
        processed by our company.
      </p>
       <div class="contact__app">
      <a href="https://www.facebook.com/" target="_blank" class="contact__img">
          <img class="contact__img-item" src="./image/contact_facebook.png" alt="ERROR">
      </a>

      <a href="https://twitter.com/?lang=uk" target="_blank" class="contact__img contact__blue">
          <img class="contact__img-item" src="./image/contact_twitter.png" alt="ERROR">
      </a>

      <a href="https://www.linkedin.com/" target="_blank" class="contact__img contact__dark-blue">
          <img class="contact__img-item" src="./image/contact_linkedin.png" alt="ERROR">
      </a>
      </div>
        <div class="contact__info">
      <p class="contact__number">+38 095 111 11 11</p>

      <p class="contact__email">goiteens@gmail.com</p>
        </div>
      </div>
      </div>
    </section>

    <footer class="contact__footer">
        <p class="contact__footer-text">© 2020 GoIteens Template. All Rights Reserved</p>
    </footer>
    </div>
  </body>
</html>
